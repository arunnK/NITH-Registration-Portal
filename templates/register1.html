<!DOCTYPE  html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NITH Registration Portal</title>
		
		<!-- CSS -->
		{% load staticfiles %}
		<link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/social-icons.css" type="text/css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" />
		<link rel="stylesheet" media="screen" href="css/superfish.css" /> 
		<link rel="stylesheet" media="screen" href="css/superfish-left.css" /> 
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-twitter/tip-twitter.css" type="text/css" />
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery.tweet.css" media="all"  type="text/css"/> 
		<link rel="stylesheet" href="js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
		
	</head>
	
	<body>

						
			
			<!-- Menu -->
			<div id="menu">
			
				
				<!-- ENDS menu-holder -->
				<div id="menu-holder">
					<!-- wrapper-menu -->
					<div class="wrapper">
						<!-- Navigation -->
						<ul id="nav" class="sf-menu">
							<li><a href="index.html">NITH Registration Portal</a></li>
						</ul>
						<!-- Navigation -->
					</div>
					<!-- wrapper-menu -->
				</div>
				<!-- ENDS menu-holder -->
			</div>
			<!-- ENDS Menu -->
			
			
			

			
			<!-- MAIN -->
			<div id="main">
				<!-- wrapper-main -->
				
					
					<!-- content -->
															<div id="this1">
											    <div class="two-third">
			            <h1><p class="blue-box">Register</p></h1>
						<form id="contactForm1" action="{% url 'registered' %}" method="post">
						  <fieldset>
						  {% csrf_token %}
						  	<div>
						  			Photo (Recent) 
						  			<input name="photo"  id="web" type="file" class="form-poshytip" title="Choose your photo." required /><br/><br/><br/>
						  	</div>
						  </fieldset>
								<fieldset>
									<div>
									Name 
										<input name="name"  id="name" type="text" class="form-poshytip" title="Enter your Full Name" required /><br/>

									DOB 
										<input name="dob"  id="dob" type="text" class="form-poshytip" title="Enter your Date of Birth" required /><br/>
									
									Father's Name 
										<input name="fname"  id="fname" type="text" class="form-poshytip" title="Enter your Father's name" required /><br/>
									
									Email 
										<input name="email"  id="email" type="email" class="form-poshytip" title="Enter your email address" required /><br/>
	
									Password 
										<input name="pass1"  id="pass1" type="password" class="form-poshytip" title="Set a password" required /><br/>
									
									Re-type password 
										<input name="pass2"  id="pass2" type="password" class="form-poshytip" title="Re-type the password" required/><br/>

									Roll no. 
										<input name="rollno"  id="rollno" type="text" class="form-poshytip" title="Enter your Roll no." required/><br/>
									
									Mobile no. 
										<input name="phn"  id="phn" maxlength="10" pattern="[0-9]*" type="number" class="form-poshytip" title="Enter your Mobile No." required/><br/>
									
									Branch
									<select name="branch" title="Select your branch" width="288" style="width:288px">
		<option value="Architecture">Architecture</option>
		<option value="Computer Science(B.tech)">Computer Science(B.tech)</option>
		<option value="Computer Science(M.tech Integrated)">Computer Science(M.tech Integrated)</option>
		<option value="Civil">Civil</option>
		<option value="Chemical">Chemical</option>
		<option value="Mechanical">Mechanical</option>
		<option value="Electronics & Communication(B.tech)">Electronics & Communication(B.tech)</option>
		<option value="Electronics & Communication(M.tech Integrated)">Electronics & Communication(M.tech Integrated)</option>
		<option value="Electrical">Electrical</option>
		                            </select><br/>

          Permanent Address 
										<textarea name="addr" rows="3" id="web" type="text" class="form-poshytip" title="Enter your Permanent address:" required ></textarea><br/>
									
									Pin code 
										<input name="pin"  id="pin" type="number" pattern="[0-9]*" maxlength="6" class="form-poshytip" title="Enter your Pin Code." required /><br/>
																																				
								<p><input type="submit" value="REGISTER" name="submit" id="submit" /></p>
								</fieldset>
								</form>
								<!-- ENDS form -->
			            </div>
			           

						</div>
					

				
				<!-- ENDS wrapper-main -->
			</div>
			<!-- ENDS MAIN -->
			
	</body>
</html>
