<!DOCTYPE  html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NITH Registration Portal</title>
		
		<!-- CSS -->
		{% load staticfiles %}
		<link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/static/css/social-icons.css" type="text/css" media="screen" />
		
		<link rel="stylesheet" href="/static/css/nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/static/css/tabs.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" />
		<link rel="stylesheet" media="screen" href="/static/css/superfish.css" /> 
		<link rel="stylesheet" media="screen" href="/static/css/superfish-left.css" /> 
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-twitter/tip-twitter.css" type="text/css" />
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/jquery.tweet.css" media="all"  type="text/css"/> 
		<link rel="stylesheet" href="js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
		
	</head>
	
	<body>

						
			
			<!-- Menu -->
			<div id="menu">
			
				
				<!-- ENDS menu-holder -->
				<div id="menu-holder">
					<!-- wrapper-menu -->
					<div class="wrapper">
						<!-- Navigation -->
						<ul id="nav" class="sf-menu">
							<li><a href="index.html">NITH Registration Portal</a></li>
						</ul>
						<!-- Navigation -->
					</div>
					<!-- wrapper-menu -->
				</div>
				<!-- ENDS menu-holder -->
			</div>
			<!-- ENDS Menu -->
			
			
			

			
			<!-- MAIN -->
			<div id="main">
				<!-- wrapper-main -->
				
					
					<!-- content -->
					<!--this script is user to disable back button mean from caching the page-->
							<script type="text/javascript">
								function myFunction() 
								{
    								var pass1 = document.getElementById("pass1").value;
    								var pass2 = document.getElementById("pass2").value;
									var ok = true;
								    if (pass1 != pass2) {
							        alert("Passwords Do not match");
							        document.getElementById("pass1").style.borderColor = "#E34234";
							        document.getElementById("pass2").style.borderColor = "#E34234";
							        ok = false;

							    }
							    else {
										      //  alert("Passwords Match!!!");
									  }
										    return ok;
								}
        						function noBack()
         						{
             					window.history.forward()
         						}
        						noBack();
        						window.onload = noBack;
        						window.onpageshow = function(evt) { if (evt.persisted) noBack() }
        						window.onunload = function() { void (0) }
    						</script>	
															<div id="this1">
											    <div class="two-third">
			            <h1><p class="blue-box">Register</p></h1>
						<form id="contactForm1" action="{% url 'register:registered' %}" onsubmit="return myFunction()"method="post">
						  <fieldset>
						  {% csrf_token %}
				<!--		  	<div>
						  			Photo (Recent) 
						  			<input name="photo"  id="web" type="file" class="form-poshytip" title="Choose your photo." required /><br/><br/><br/>
						  	</div> -->
						  </fieldset>
								<fieldset>
									<div>
									{% if error_message %}<strong>{{ error_message }}</strong>{% endif %}<br/>	
									Name 
										<input name="name" pattern="[a-z A-Z]{1,50}" id="name" type="text" class="form-poshytip" maxlength=50 title="username should contain only small or Capital letter" required /><br/>

									DOB(dd-mm-yyyy) 
										<input name="dob"  id="dob" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" type="text" maxlength class="form-poshytip" title="Enter your Date of Birth" required /><br/>
						
									Father's Name 
										<input name="fname"  pattern="[a-z A-Z]{1,50}" id="fname" type="text" 
										 maxlength=50 class="form-poshytip" title="Enter your Father's name" required /><br/>
									
									Email 
										<input name="email"  id="email" type="email" class="form-poshytip" title="Enter your email address" required /><br/>
	
									Password 
										<input name="pass1"  id="pass1" pattern=".{6,}" type="password" class="form-poshytip" title="Length should be more than 6" required /><br/>
									
									Re-type password 
										<input name="pass2" pattern=".{6,}" id="pass2" type="password" class="form-poshytip" title="Length should be more than 6" required/>{% if error %}<label>{{ error }}</label>{% endif %}<br/>

									Roll no. 
										<input name="rollno" pattern=".{4,}" id="rollno" type="text" class="form-poshytip" title="Enter your Roll no." required/><br/>
									
									Mobile no. 
										<input name="phn"  id="phn" maxlength="10" pattern="[0-9]*" type="number" class="form-poshytip" title="Enter your Mobile No." required/><br/>
									
									Branch
									<select name="branch" title="Select your branch" width="288" style="width:288px" required>
		<option value="Architecture">Architecture</option>
		<option value="Computer Science(B.tech)">Computer Science(B.tech)</option>
		<option value="Computer Science(M.tech Integrated)">Computer Science(M.tech Integrated)</option>
		<option value="Civil">Civil</option>
		<option value="Chemical">Chemical</option>
		<option value="Mechanical">Mechanical</option>
		<option value="Electronics & Communication(B.tech)">Electronics & Communication(B.tech)</option>
		<option value="Electronics & Communication(M.tech Integrated)">Electronics & Communication(M.tech Integrated)</option>
		<option value="Electrical">Electrical</option>
		                            </select><br/>

          Permanent Address 
										<textarea name="address" rows="3" id="web" type="text" class="form-poshytip" title="Enter your Permanent address:" required ></textarea><br/>
									
									Pin code 
										<input name="pincode"  id="pin" type="number" pattern="[0-9]*" maxlength="6" class="form-poshytip" title="Enter your Pin Code." required /><br/>
																																				
								<p><input type="submit" value="REGISTER" name="submit" id="submit" /></p>
								</fieldset>
								</form>
								<!-- ENDS form -->
			            </div>
			           

						</div>
					

				
				<!-- ENDS wrapper-main -->
			</div>
			<!-- ENDS MAIN -->
			
	</body>
</html>
